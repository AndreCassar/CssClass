<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>
            var data = [];
            data = ['Chasing Cars', 'Human', 'Mr. Brightside', 'Super Massive Black Hole', 'Twisted Transistor', 'Yellow', 'Seven Nation Army']
            function getLength() 
            {
                document.getElementById("l").innerHTML += data.length;
            }
            
            function getItem() 
            {
                document.getElementById("p").style.color = "black";
                var x = document.getElementById("ind").value;
                console.log(data[x]) 
                if(data[x] == undefined)
                {
                    document.getElementById("p").innerHTML = "The item is not found";   document.getElementById("p").style.color = "red"; 
                }
                else{
                document.getElementById("p").innerHTML = "Song: "+data[x];
            
                }
            }
        </script>
    </head>
    <body onload="getLength()">
        <h3>Working with Arrays</h3>
        <p id="l">We are going to work with an array having a length of: </p>

        Enter the item`s index to view value <input type="text" id="ind" name="LastName"
        <br>
        <input type="submit" value="Fetch" onclick="getItem()">

        <p id="p"></p>
    </body>
</html>
