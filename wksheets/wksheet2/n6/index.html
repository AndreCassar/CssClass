<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <h3>Registration</h3>
        <h5>Enter your details:</h5>
        <br/>
        <form action="/submitted.html">
          First name:<br>
          <input type="text" placeholder="Name" name="firstname" required>
          <br>
          Last name:<br>
          <input type="text" placeholder="Surname" name="lastname" required>
          <br><br>
          Username:<br>
          <input type="text" name="username" placeholder="Username" required>
          <br>
          Password:<br>
          <input type="password" name="password" pattern=".{5,15}" required title="5 to 15 characters" required>
          <br><br>    
          
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
        
        <br>
          Email:<br>
          <input type="email" name="email" placeholder="Email" required title="Please include an '@' in the email address.  " required><br>
          <br>
          
          Address:<br>
          <textarea rows="4" cols="50">
          </textarea>
          <br>
            <br>
          <input type="submit" value="Submit">
        </form> 
        
    </body>
</html>
